<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles (styles.css file) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
        }
        header {
            background-color: #003366; /* Dark blue header */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        footer {
            background-color: #003366; /* Dark blue footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ccc;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e0e0e0; /* Light gray table header */
        }
    </style>
</head>

<body>
    <header>
        My E-commerce Site
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Product 1</td>
                    <td>Amazing features of this product.</td>
                    <td>RWF</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Sample Product 2</td>
                    <td>Another excellent product.</td>
                    <td>RWF</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        &copy; 2025 My E-commerce Site. All rights reserved.
    </footer>
</body>

</html>
